<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="
               width=device-width, initial-scale=1.00;
               height=device-height, initial-scale=1.00;
              "
    />
    <meta name="author" content="Lukas Batema, BatemaDevelopment" />
    <meta name="description" content="BatemaDevelopment Official" />
    <meta name="keywords" content="BatemaDevelopment" />

    <link rel="stylesheet" type="text/css" href="/src/css/theme.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/share/images/x-icon/dark-shortcut-icon.png"
    />

    <title>BatemaDevelopment - Login</title>
  </head>

  <body>
    <header>
      <div class="flex">
        <h1>BatemaDevelopment</h1>

        <nav>
          <a href="/index.html">Home</a>
          <a href="../other/store.html">Store</a>
          <a href="../other/contact.html">Contact</a>
          <a href="../other/projects.html">My Projects</a>
          <a href="../other/about.html">About</a>
          <a href="javascript:void(0);">Login</a>
        </nav>

        <img
          alt="BatemaDevelopment Emblem"
          src="/share/images/headers/batemadevelopment_icon.png"
        />
      </div>
    </header>

    <main>
      <div class="flex">
        <h2>Login:</h2>
        <form class="form login" title="Login:" target="_blank" action="../errors/featureNotReleased.html">
          <fieldset
            class="fieldset login"
            title="Username/Email"
            aria-placeholder="Username/Email"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="email"
              spellcheck="false"
            />
            <legend class="fieldset legend login">Email</legend>
          </fieldset>

          <fieldset
            class="fieldset login"
            title="Password"
            aria-placeholder="Password"
          >
            <input
              type="password"
              contenteditable="true"
              required="true"
              inputmode="latin"
              spellcheck="false"
            />
            <legend class="fieldset legend login">Password</legend>
          </fieldset>

          <button
            class="button login"
            title="Login"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="flex">
        <p>&copy;2023 BatemaDevelopment</p>

        <a href="../agreements/tos.html"> Terms of Service </a>
        <a
          href="../agreements/privacypolicy.html"
          > Privacy Policy </a
        >
      </div>
    </footer>

    <script type="module" src="/src/js/index.js"></script>

    <script
      async
      defer
      src="https://api.batemadevelopment.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://api.batemadevelopment.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
