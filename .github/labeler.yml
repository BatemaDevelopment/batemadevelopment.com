# Add 'documentation' label to any documentation file changes
documentation:
  - .gitignore
  - .gitattributes
  - README.md
  - LICENSE
  - .github/*/*.*
  - .github/*/*/*.*
  
# Add 'test' label to any change to src/java/test/**/* files within the source dir
test:
  - test/docs/*.*
  - test/docs/*/*.*
  - test/docs/*/*/*.*
  - test/docs/*/*/*/*.*
  - test/docs/*/*/*/*/*.*

# Add 'source' label to any change to src files within the source dir
source:
  - docs/*.*
  - docs/*/*.*
  - docs/*/*/*.*
  - docs/*/*/*/*.*
  - docs/*/*/*/*/*.*
