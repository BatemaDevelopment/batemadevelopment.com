<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>BatemaDevelopment - Sign-Up</title>

    <link rel="stylesheet" type="text/css" href="../src/css/theme.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../share/images/x-icon/dark-shortcut-icon.png"
    />

    <meta type="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="BatemaDevelopment Official" />
    <meta name="keywords" content="BatemaDevelopment" />
  </head>

  <body>
    <div class="topnav">
      <div class="logo">
        <a href="/"><img src="../share/images/nav/logo.png" alt="My Logo"></a>
      </div>
      <div class="links">
        <a href="/">Home</a>
        <a href="/store/">Store</a>
        <a href="/contact/">Contact</a>
        <a href="/other/projects.html">My Projects</a>
        <a href="/other/about.html">About</a>
        <a href="/accounts/login.html">Login</a>
        <a href="/accounts/signup.html">Sign-Up</a>
      </div>
    </div>

    <header class="header">
      <img alt="Header Image" src="../share/images/headers/dark-header.png" />
    </header>

    <div class="column">
      <div class="column single">
        <h3>Sign-Up:</h3>
        <form class="form signup" title="Sign-Up:" target="_self">
          <fieldset
            class="fieldset signup"
            title="Email"
            aria-placeholder="Email"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="email"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">Email</legend>
          </fieldset>
          <fieldset
            class="fieldset signup"
            title="First Name"
            aria-placeholder="First Name"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="latin-name"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">First Name</legend>
          </fieldset>
          <fieldset
            class="fieldset signup"
            title="Last Name"
            aria-placeholder="Last Name"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="latin-name"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">Last Name</legend>
          </fieldset>
          <fieldset
            class="fieldset signup"
            title="Username"
            aria-placeholder="Username"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="latin"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">Username</legend>
          </fieldset>
          <fieldset
            class="fieldset signup"
            title="Password"
            aria-placeholder="Password"
          >
            <input
              type="password"
              contenteditable="true"
              required="true"
              inputmode="latin"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">Password</legend>
          </fieldset>
          <fieldset
            class="fieldset signup"
            title="Confirm Password"
            aria-placeholder="Confirm Password"
          >
            <input
              type="password"
              contenteditable="true"
              required="true"
              inputmode="latin"
              spellcheck="false"
            />
            <legend class="fieldset legend signup">Confirm Password</legend>
          </fieldset>

          <button
            class="button signup"
            title="Sign-Up"
            formaction="../errors/featureNotReleased.html"
          >
            Sign-Up
          </button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>
        <a href="../agreements/tos.html">Terms of Service</a><br /><a
          href="../agreements/privacypolicy.html"
          >Privacy Policy</a
        >
      </p>
    </footer>

    <script type="module" src="../src/js/index.js"></script>

    <script
      async
      defer
      src="https://api.batemadevelopment.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://api.batemadevelopment.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
