<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>BatemaDevelopment - Login</title>

    <link rel="stylesheet" type="text/css" href="../src/css/theme.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../share/images/x-icon/dark-shortcut-icon.png"
    />

    <meta type="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="BatemaDevelopment Official" />
    <meta name="keywords" content="BatemaDevelopment" />
  </head>

  <body>
    <div class="topnav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../store/store.html">Store</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../other/projects.html">My Projects</a></li>
        <li><a href="../other/about.html">About</a></li>
        <li class="active"><a href="javascript:void(0)">Login</a></li>
        <li><a href="./signup.html">Sign-Up</a></li>
      </ul>
    </div>

    <header class="header">
      <img alt="Header Image" src="../share/images/headers/dark-header.png" />
    </header>

    <div class="column">
      <div class="column single">
        <h3>Login:</h3>
        <form class="form login" title="Login:" target="_self">
          <fieldset
            class="fieldset login"
            title="Username/Email"
            aria-placeholder="Username/Email"
          >
            <input
              contenteditable="true"
              required="true"
              inputmode="email"
              spellcheck="false"
            />
            <legend class="fieldset legend login">Email</legend>
          </fieldset>
          <fieldset
            class="fieldset login"
            title="Password"
            aria-placeholder="Password"
          >
            <input
              type="password"
              contenteditable="true"
              required="true"
              inputmode="latin"
              spellcheck="false"
            />
            <legend class="fieldset legend login">Password</legend>
          </fieldset>

          <button
            class="button login"
            title="Login"
            formaction="../errors/featureNotReleased.html"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>
        <a href="../agreements/tos.html">Terms of Service</a><br /><a
          href="../agreements/privacypolicy.html"
          >Privacy Policy</a
        >
      </p>
    </footer>

    <script type="module" src="../src/js/index.js"></script>

    <script
      async
      defer
      src="https://api.batemadevelopment.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://api.batemadevelopment.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
